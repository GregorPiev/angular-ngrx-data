<div class="card" *ngIf="(aboutContent$ | async) as aboutCont">
  <div class="card-header">
    <h1>{{aboutCont[0]?.title}}</h1>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{aboutCont[0]?.content}}</p>
      <footer class="blockquote-footer">{{ aboutCont[0]?.footer}} <cite
          title="Source Title">{{aboutCont[0]?.title}}</cite></footer>
    </blockquote>
  </div>
</div>
