<div class="user card">
  <div class="card-header custom-header">
    <h1>Users list</h1>
    <button type="button" class="btn btn-primary" (click)="openModal(0)">Add User</button>
  </div>

  <div class="card-body">
    <table class="table table-striped table-hover table-lg table-responsive">

      <thead class="table-light">
        <th class="col-1 text-center">Id</th>
        <th class="col-9">Full Name</th>
        <th class="col-2 text-center">Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let usr of (allUsers$ | async)">
          <td class="card-title col-1 text-center">{{usr?.id}}</td>
          <td class="card-text col-9">{{usr?.fname}}</td>
          <td class="col-2 text-center">
            <button class="button btn-primary" (click)="openModal(usr.id)">Update</button>
            <button class="button btn-primary" (click)="onDelete(usr.id)">Delete</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">&nbsp;</th>
        </tr>
      </tfoot>

    </table>
  </div>
</div>

<!--Modal New/Update-->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <input type="hidden" id="productId" [(ngModel)]="userForm.id">
          <div class="row">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="userForm.fname" />
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveOrUpdate()">Save changes</button>
      </div>
    </div>
  </div>

</div>
<!--Modal Delete-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4>Confirm To Delete</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
