<div class="card" *ngIf="aboutContent$ | async">
  {{ aboutContent$ | async }}
  <div class="card-header">
    {{(aboutContent$ | async)[0]?.title}}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{(aboutContent$ | async)[0]?.content}}</p>
      <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
    </blockquote>
  </div>
</div>
